<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Hello world from Cloud9!</title>
    <!-- bootstrap -->
    <link href="bootstrap/bootstrap-combined.min.css" rel="stylesheet">
    <script src="bootstrap/jquery-2.0.3.min.js"></script> 
    <script src="bootstrap/bootstrap.min.js"></script>  

    <!-- x-editable (bootstrap version) -->
    <link href="bootstrap/bootstrap-editable.css" rel="stylesheet"/>
    <script src="bootstrap/bootstrap-editable.min.js"></script>
    <script src="bootstrap/jquery.mockjax.js"></script>
        <script src="js/new.js"></script>
    </head>
    
    <body>
        <p>X-editable: creating new record</p>
        <div>
            <div id="msg" class="alert hide"></div>
            <table id="user" class="table table-bordered table-striped">
                <tbody> 
                    <tr>         
                        <td style="width: 100px">Username</td>
                        <td><input class="myeditable" id="new_username" data-type="text" data-name="username" data-original-title="Enter username"></input></td>
                    </tr>
                    <tr>         
                        <td>First name</td>
                        <td><a href="#" class="myeditable" data-type="text" data-name="firstname" data-original-title="Enter firstname"></a></td>
                    </tr>  
                    <tr>         
                        <td>Group</td>
                        <td><a href="#" class="myeditable" data-type="select" data-name="group" data-source="/groups" data-original-title="Select group"></a></td>
                    </tr>     
                    <tr>         
                        <td>Date of birth</td>
                        <td><a href="#" class="myeditable" data-type="date" data-name="dob" data-viewformat="dd/mm/yyyy" data-original-title="Select Date of birth"></a></td>
                    </tr>  
                    <tr>         
                        <td>Comments</td>
                        <td><a href="#" class="myeditable" data-type="textarea" data-name="comments" data-original-title="Enter comments"></a></td>
                    </tr> 
                </tbody>
            </table>
            <div>
            <button id="save-btn" class="btn btn-primary">Save new user!</button>
            <button id="reset-btn" class="btn pull-right">Reset</button>
            </div>
        </div>  
    </body>
</html>
